<!-- "Add to cart" button in Listings overview -->
<button class="to-cart small" mat-button color="primary" *ngIf="!listing?.isMine && !bidded && detail == false && !inCart && !bidding" fxFlex (click)="addToCart(listing?.id)">
    Add to cart
</button>

<!-- "Add to cart" button in Listing's detail -->
<button class="to-cart" mat-raised-button color="primary" *ngIf="!listing?.isMine && !bidded && detail == true && !inCart && !bidding" fxFlex (click)="addToCart(listing?.id)">
    <mat-icon class="icon" fontSet="partIcon" fontIcon="part-cart"></mat-icon>
    Add to cart
</button>

<!-- "Add to cart" button in Listings overview -->
<button [disabled]=true class="to-cart small" mat-button color="primary" *ngIf="(listing?.isMine || bidded || inCart || bidding) && detail == false" fxFlex (click)="addToCart(listing?.id)">
    {{ checkState() }}
</button>

<!-- "Add to cart" button in Listing's detail -->
<button [disabled]=true class="to-cart" mat-raised-button color="primary" *ngIf="(listing?.isMine || bidded || inCart || bidding) && detail == true" fxFlex (click)="addToCart(listing?.id)">
    <mat-icon class="icon" fontSet="partIcon" fontIcon="part-cart"></mat-icon>
    {{ checkState() }}
</button>
